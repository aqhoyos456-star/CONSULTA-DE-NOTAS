<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta Pública de Notas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background-color: #2c3e50;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #1a252f;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #2c3e50;
      color: #fff;
    }
    .mensaje {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
      color: #c0392b;
    }
    .aviso {
      margin-top: 20px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consulta Pública de Notas</h1>

    <input type="text" id="dni" placeholder="Ingrese su DNI (8 dígitos)" maxlength="8" />
    <button onclick="consultar()">Consultar</button>

    <div id="resultado"></div>
    <div id="mensaje" class="mensaje"></div>

    <div class="aviso">
      La información mostrada es de carácter informativo y se encuentra protegida por la Ley N.º 29733 – Ley de Protección de Datos Personales.
    </div>
  </div>

  <script>
    const participantes = [
      { dni: '09308854', nombre: 'ACOSTA MIRAVAL FLOR DE ADA YANETH', curso: 'CE0157', nota: 20, promedio: 0 },
      { dni: '46296650', nombre: 'ACUÑA RAYA JIMMY ALEX', curso: 'CE0157', nota: 20, promedio: 20 },
      { dni: '07524205', nombre: 'ADRIANO CAMAC GLADYS YOLANDA', curso: 'CE0157', nota: 18, promedio: 0 },
      { dni: '43092878', nombre: 'AGUILAR RUIZ LUIS CARLOS', curso: 'CE0157', nota: 18, promedio: 18 },
      { dni: '43710353', nombre: 'ALARCON SOTO PAUL CRISTIAN', curso: 'CE0157', nota: 20, promedio: 0 }
    ];

    function consultar() {
      const dni = document.getElementById('dni').value.trim();
      const resultado = document.getElementById('resultado');
      const mensaje = document.getElementById('mensaje');

      resultado.innerHTML = '';
      mensaje.textContent = '';

      if (!/^\d{8}$/.test(dni)) {
        mensaje.textContent = 'Ingrese un DNI válido de 8 dígitos.';
        return;
      }

      const persona = participantes.find(p => p.dni === dni);

      if (!persona) {
        mensaje.textContent = 'No se encontraron registros para el DNI ingresado.';
        return;
      }

      resultado.innerHTML = `
        <table>
          <tr><th>Participante</th><td>${persona.nombre}</td></tr>
          <tr><th>Curso</th><td>${persona.curso}</td></tr>
          <tr><th>Nota</th><td>${persona.nota}</td></tr>
          <tr><th>Promedio</th><td>${persona.promedio}</td></tr>
        </table>
      `;
    }
  </script>
</body>
</html>
